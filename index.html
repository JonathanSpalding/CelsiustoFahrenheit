<!DOCTYPE html>
<html>
<head>
    <title>Celsius to Fahrenheit</title>
    <link href="/img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css" />
    <script src="/app/index.js"></script>
    <script src="/app/konami.js"></script>
</head>
<body>
    <div class="div-left">
        <p>Celsius</p>
        <input id="c" class="text-box-size" placeholder="Insert degree in Celsius here."></input>
        <input type="button" onclick="celsius('f')" class="buttonLeftStyle" value=" "></button>
    </div>
    <div class="div-right">
        <p>Fahrenheit</p>
        <input type="button" onclick="fahrenheit('c')" class="buttonRightStyle" value=" "></input>
        <input id="f" class="text-box-size" placeholder="Insert degree in Fahrenheit here."></input>
    </div>
    <div id="error"></div>
</body>
</html>
